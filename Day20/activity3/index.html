<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Storage basics</title>
  </head>
  <body></body>
  <script>
    // Task 5
    sessionStorage.setItem("name", "sammy");
    console.log(sessionStorage.getItem("name"));

    // Task 6
    const obj = { name: "sammy Vro", age: 23 };
    sessionStorage.setItem("person", JSON.stringify(obj));
    console.log(JSON.parse(sessionStorage.getItem("person")));

    const person = JSON.parse(sessionStorage.getItem("person"));

    console.log(person.age);
    console.log(person.name);
  </script>
</html>
