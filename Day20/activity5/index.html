<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparing localStorage and sessionStorage</title>
  </head>
  <body></body>
  <script>
    function data(key, value) {
      // saving into localStorage

      localStorage.setItem(key, value);
      sessionStorage.setItem(key, value);

      console.log("From Local:: ", localStorage.getItem(key));
      console.log("From Session:: ", sessionStorage.getItem(key));
    }

    data("name", "Jaadugar");

    setTimeout(() => {
      if (localStorage.length >= 1) {
        localStorage.clear();
      }

      if (sessionStorage.length >= 1) {
        sessionStorage.clear();
      }

      if (localStorage.length === 0 && sessionStorage.length === 0) {
        alert("Both Local and Session Storage are cleared and Empty");
        console.log("Both Local and Session Storage are cleared and Empty");
      }
    }, 6000);
  </script>
</html>
